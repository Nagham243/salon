{% extends 'base_club_dashboard.html' %}
{% block content %}
<div class="bg-indigo-50 min-h-screen xl:pr-[20%]">
    <section class="container mx-auto px-4 pt-8 pb-16">
        <div class="flex justify-between items-center mb-8">
            <h1 class="text-3xl font-bold text-indigo-800">إضافة شحنة جديدة</h1>
            <a href="{% url 'viewProducts' %}" class="px-4 py-2 bg-gray-600 text-white rounded-md hover:bg-gray-700">
                العودة للمنتجات
            </a>
        </div>

        <div class="bg-white rounded-lg shadow-md overflow-hidden mb-8">
            <div class="p-6">
                <form method="post">
                    {% csrf_token %}
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-2">المنتج</label>
                            {{ form.product }}
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">الكمية</label>
                            {{ form.quantity }}
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">تاريخ التصنيع</label>
                            {{ form.manufacturing_date }}
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">تاريخ انتهاء الصلاحية</label>
                            {{ form.expiration_date }}
                        </div>

                        <div class="col-span-2">
                            <label class="block text-sm font-medium text-gray-700 mb-2">ملاحظات</label>
                            {{ form.notes }}
                        </div>
                    </div>

                    <div class="mt-6 flex justify-end">
                        <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
                            إضافة الشحنة
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
{% endblock %}
