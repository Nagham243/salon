{% extends 'base_club_dashboard.html' %} {% block content %}
<div class="bg-indigo-50 min-h-screen xl:pr-[20%]">
  <section class="container mx-auto px-4 pt-8">
    <h1 class="text-3xl font-bold text-indigo-800 mb-8">تعديل بيانات عميل</h1>
    <form method="post" class="w-full p-6">
      {% csrf_token %}
      <input type="hidden" name="id" readonly value="id" />
      <div class="mb-4">
        <label
          for="username"
          class="block text-sm font-medium text-gray-700 mb-1"
          >اسم العميل</label
        >
        <input
          type="text"
          id="username"
          name="username"
          required
          value="{{username}}"
          placeholder="اسم العميل"
          class="w-full px-3 py-2 border border-indigo-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>
      <div class="mb-4">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1"
          >البريد الإلكتروني</label
        >
        <input
          type="email"
          id="email"
          name="email"
          required
          value="{{email}}"
          placeholder="البريد الإلكتروني"
          class="w-full px-3 py-2 border border-indigo-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>
      <div class="mb-4">
        <label
          for="full_name"
          class="block text-sm font-medium text-gray-700 mb-1"
          >الاسم الكامل</label
        >
        {{form.full_name}}
      </div>
      <div class="mb-4">
        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1"
          >رقم الهاتف</label
        >
        {{form.phone}}
      </div>
      <div class="mb-4">
        <label
          for="birthday"
          class="block text-sm font-medium text-gray-700 mb-1"
          >تاريخ الميلاد</label
        >
        {{form.birthday}}
      </div>
      {% comment %} <div class="mb-4">
        <label for="club" class="block text-sm font-medium text-gray-700 mb-1"
          >الصالون</label
        >
        <select
          name="club"
          id="club"
          class="w-full px-3 py-2 border border-indigo-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        >
          {% for club in clubs %}
          <option value="{{club.id}}">{{club.name}}</option>
          {% endfor %}
        </select>
      </div> {% endcomment %}
      <div class="mb-6">
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 mb-1"
          >كلمة المرور</label
        >
        <input
          type="password"
          id="password"
          name="password"
          
          placeholder="كلمة المرور"
          class="w-full px-3 py-2 border border-indigo-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
        />
      </div>
      <div class="flex items-center justify-end">
        <a
          href="{% url 'viewStudents' %}"
          class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 ml-4"
          >إلغاء</a
        >
        <button
          type="submit"
          class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700"
        >
          حفظ التعديلات
        </button>
      </div>
    </form>
  </section>
</div>
{% endblock %}
