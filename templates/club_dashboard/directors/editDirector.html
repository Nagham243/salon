{% extends "base_club_dashboard.html" %}

{% block content %}
<div class="xl:pr-[20%] bg-indigo-50 w-full px-4 md:px-8 min-h-screen pb-12">
  <div class="flex justify-between items-center py-8">
    <h1 class="text-4xl font-bold text-indigo-800">تعديل بيانات المدير</h1>
    <a href="{% url 'viewDirectors' %}"
       class="bg-gray-500 text-white px-6 py-2 rounded-lg hover:bg-gray-700 transition duration-300">
      العودة للقائمة
    </a>
  </div>

  <!-- ✅ Display success and error messages -->
  {% if messages %}
    <div class="mb-4">
      {% for message in messages %}
        <div class="p-3 rounded-lg {% if message.tags == 'success' %} bg-green-100 text-green-700 {% else %} bg-red-100 text-red-700 {% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}

  <div class="bg-white rounded-xl shadow-lg p-6">
    <form method="post" class="space-y-6">
      {% csrf_token %}
      
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700">اسم المستخدم</label>
        <input type="text" id="username" name="username" value="{{ username }}" 
               class="mt-1 p-2 w-full border rounded-lg">
      </div>

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">البريد الإلكتروني</label>
        <input type="email" id="email" name="email" value="{{ email }}" 
               class="mt-1 p-2 w-full border rounded-lg">
      </div>

      <div>
        <label for="full_name" class="block text-sm font-medium text-gray-700">الاسم كامل</label>
        <input type="text" id="full_name" name="full_name" value="{{ form.full_name.value }}"
               class="mt-1 p-2 w-full border rounded-lg">
      </div>

      <div>
        <label for="phone" class="block text-sm font-medium text-gray-700">رقم الهاتف</label>
        <input type="text" id="phone" name="phone" value="{{ form.phone.value }}" 
               class="mt-1 p-2 w-full border rounded-lg">
      </div>

      <div>
        <label for="about" class="block text-sm font-medium text-gray-700">نبذة عن المدير</label>
        <textarea id="about" name="about" rows="3" class="mt-1 p-2 w-full border rounded-lg">{{ form.about.value }}</textarea>
      </div>

      <div class="flex justify-end">
        <button type="submit" class="bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition duration-300">
          حفظ التعديلات
        </button>
      </div>
      
    </form>
  </div>
</div>
{% endblock %}
