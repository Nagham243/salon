{% extends 'base_club_dashboard.html' %}
{% block content %}
<div class="bg-indigo-50 min-h-screen xl:pr-[20%]">
    <section class="container mx-auto px-4 pt-8">
        <h1 class="text-3xl font-bold text-indigo-800 mb-8">إضافة موظف استقبال جديد</h1>
        <form method="post" class="w-full p-6">
            {% csrf_token %}
            <div class="mb-4">
                <label for="{{ form.username.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                    اسم الموظف
                </label>
                <input
                        type="text"
                        id="username"
                        name="username"
                        required
                        placeholder="اسم موظف الاستقبال"
                        class="w-full px-3 py-2 border border-indigo-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                />
<!--                {{ form.username }}-->
            </div>
            <div class="mb-4">
                <label for="{{ form.email.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                    البريد الإلكتروني
                </label>
                <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        placeholder="البريد الإلكتروني"
                        class="w-full px-3 py-2 border border-indigo-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                />
<!--                {{ form.email }}-->
            </div>
            <div class="mb-4">
                <label for="{{ form.full_name.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                    الاسم الكامل
                </label>
                {{ form.full_name }}
            </div>
            <div class="mb-4">
                <label for="{{ form.phone.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                    رقم الهاتف
                </label>
                {{ form.phone }}
            </div>
            <div class="mb-4">
                <label for="{{ form.about.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                    نبذة عن الموظف
                </label>
                {{ form.about }}
            </div>
            <div class="mb-6">
                <label for="{{ form.password.id_for_label }}" class="block text-sm font-medium text-gray-700 mb-1">
                    كلمة المرور
                </label>
                {{ form.password }}
            </div>
            <div class="flex items-center justify-end">
                <a href="{% url 'viewReceptionists' %}" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 ml-4">
                    إلغاء
                </a>
                <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
                    إضافة موظف الاستقبال
                </button>
            </div>
            <input type="hidden" name="club" value="{{ user.userprofile.director_profile.club.id }}">
        </form>
    </section>
</div>
{% endblock %}
