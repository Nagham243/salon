{% extends 'base_club_dashboard.html' %}
{% block content %}
<div class="bg-indigo-50 min-h-screen xl:pr-[20%]">
    <section class="container mx-auto px-4 pt-8">
        <h1 class="text-3xl font-bold text-indigo-800 mb-8">تعديل بيانات موظف الاستقبال</h1>
        <form method="post" class="w-full p-6">
            {% csrf_token %}
            <input type="hidden" readonly name="id" value="id" />

            <div class="mb-4">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-1">اسم الموظف</label>
                <input
                        type="text"
                        id="username"
                        name="username"
                        value="{{username}}"
                        required
                        placeholder="اسم موظف الاستقبال"
                        class="w-full px-3 py-2 border border-indigo-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                />
            </div>

            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">البريد الإلكتروني</label>
<!--                <input-->
<!--                        type="email"-->
<!--                        id="email"-->
<!--                        name="email"-->
<!--                        value="{{email}}"-->
<!--                        required-->
<!--                        placeholder="البريد الإلكتروني"-->
<!--                        class="w-full px-3 py-2 border border-indigo-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"-->
<!--                />-->
                {{form.email}}
            </div>

            <div class="mb-4">
                <label for="full_name" class="block text-sm font-medium text-gray-700 mb-1">الاسم الكامل</label>
<!--                <input-->
<!--                        type="text"-->
<!--                        id="full_name"-->
<!--                        name="full_name"-->
<!--                        value="{{full_name}}"-->
<!--                        required-->
<!--                        placeholder="الاسم الكامل"-->
<!--                        class="w-full px-3 py-2 border border-indigo-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"-->
<!--                />-->
                {{form.full_name}}
            </div>

            <div class="mb-4">
                <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">رقم الهاتف</label>
                {{form.phone}}
            </div>

<!--            <div class="mb-4">-->
<!--                <label for="department" class="block text-sm font-medium text-gray-700 mb-1">القسم</label>-->
<!--                {{form.department}}-->
<!--            </div>-->

            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">كلمة المرور</label>
                <input
                        type="password"
                        id="password"
                        name="password"
                        placeholder="كلمة المرور"
                        class="w-full px-3 py-2 border border-indigo-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
                />
            </div>

            <div class="flex items-center justify-end">
                <a href="{% url 'viewReceptionists' %}" class="px-4 py-2 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 ml-4">إلغاء</a>
                <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700">
                    حفظ التعديلات
                </button>
            </div>
        </form>
    </section>
</div>
{% endblock %}
